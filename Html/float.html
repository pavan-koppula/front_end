<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.f{
			color:yellow ;
			background-color: gray;
			float: left;
		}
		.f2{
			color: red;
			background-color: lightyellow;
			float: right;
		}
		p{
			text-align: center;
		}
	</style>
	
	<title>Float Tag</title>
</head>
<body>
<div class="f">
	<h1>Float 1</h1>
	<p>Some text here of 1</p>
</div>
<div class="f2">
	<h1>Float-2</h1>
	<p>Some text here of 2</p>
</div>
	<p>This para is not Floated!</p>
</body>
</html>
