<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.p{
			color:yellow ;
			background-color: gray;
			width: 200px;
			position: relative;
			left:100px ;
			top:100px ;
			z-index: 1;
		}
		.p2{
			color: red;
			background-color: lightyellow;
			width: 200px;
			position: relative;
			left:50px ;
			right:50px ;
			top:50px ;
			bottom:50px ;
		}
		p{
			text-align: center;
		}
	</style>
	
	<title>Positioning Tag</title>
</head>
<body>
<div class="p">
	<h1>Positioning 1</h1>
	<p>Some text here of 1</p>
</div>
<div class="p2">
	<h1>Positioning-2</h1>
	<p>Some text here of 2</p>
</div>
	<p>This para is not Floated!</p>
</body>
</html>
