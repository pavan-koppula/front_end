<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1{color: rgb(0, 255, 255);}
		p{color: rgb(255, 0, 0); font-size: 200%;}
		#in{color: green; font-size: 150%;}
		.inner{color: aquamarine;}
		.a{color: orange;
			text-decoration: underline;}
		.inner2{color: aquamarine;
			background-color: lightyellow;}
	</style>
	<title>Practice(CSS)</title>
</head>
<body>
		<h2>CSS is Cool</h2>

		<p style="color: rgb(255, 255, 0); font-size: 55px;">In Line CSS</p>

		<h1>This is Inner CSS</h1>

		<p>Priyority of CSS</p>
		<ol>
			<li>In line CSS </li>
			<li>Inner CSS</li>
			<li>Outer CSS</li>
		</ol>
		<p class="inner">This is  para 1. Using "Class"</p>
		<p id="in">This is para 2. <span class="a">Using "ID"</span></p>
		<p class="inner">Tis is para 3. Using "Class"</p>
	<div class="inner2">
		<p>Using Div</p>
		<p>Using Div</p>
	</div>
</body>
</html>
